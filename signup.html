  <h2 align="center" style="color: #f84389; font-size: 90px;">Sign Up</h2>

  <!--Sign up Form Starts-->
  <form action="#" method="post">

  <table id="table1">

  <tr>
      <td><label for="name"> Name:</label></td>
      <td><input type="text" id="name" name="name" minlength="4" maxlength="20" placeholder="Enter your name"></td>
    </tr>

  <tr>
      <td><label for="password">Password:</label></td>
      <td><input type="password" id="password" name="password" minlength="8" maxlength="20" required placeholder="Enter your password"></td>
    </tr>

  <tr>
      <td><label for="confirm-password">Confirm Password:</label></td>
      <td><input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="20" required placeholder="Confirm your password"></td>
    </tr>
  
  <tr>
      <td><label for="studentid">Student ID:</label></td>
      <td><input type="text" id="studentid" name="studentid" maxlength="7" placeholder="Enter your StudentID"></td>
    </tr>

  <tr>
      <td><label for="course"> Course: </label></td>
      <td><input type="text" id="course" name="course" maxlength="30" placeholder="Enter your Course"></td>
    </tr>

    <tr>
      <td>Level:</td>
      <td>
        <label for="1"><input type="radio" id="1" name="level" value="1"> 1 </label>
        <label for="2"><input type="radio" id="2" name="level" value="2"> 2</label>
        <label for="3"><input type="radio" id="3" name="level" value="3"> 3</label>
        <label for="4"><input type="radio" id="4" name="level" value="4"> 4</label>
        <label for="5"><input type="radio" id="5" name="level" value="5"> 5</label>
      </td>
    </tr>

    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="email" id="email" name="email" maxlength="50" placeholder="Enter your umail"></td>
    </tr>

    <tr>
      <td><label for="phone">Phone Number:</label></td>
      <td><input type="tel" id="phone" name="phone" maxlength="8" placeholder="00000000"></td>
    </tr>

    <tr>
      <td>Role:</td>
      <td>
        <label for="buyer"><input type="radio" id="buyer" name="role" value="buyer"> Buyer</label>
        <label for="seller"><input type="radio" id="seller" name="role" value="seller"> Seller</label>
      </td>
    </tr>

    <tr>
      <td colspan="2" style="text-align:center;">
        <input type="submit" value="Sign Up">
        <input type="reset" value="Clear">
      </td>
    </tr>

  </table>
  </form>
  <p align="center" style="color: #fc0362;"> Already have an account? <a href="login.html"> Login! </a></p>
