<!-- Contact Form -->
  <section class="uni-form">
    <h2>Contact Us</h2>
    <p>Fill out the form below to send us a message.</p>

    <form>
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your university email" required><br><br>

      <label for="query">Query:</label><br>
      <textarea id="query" name="desc" rows="2" placeholder="Your message" required></textarea><br><br>

      <button class="btn">Send Message</button>
    </form>
  </section>
<script src="contactForm.js"></script>
