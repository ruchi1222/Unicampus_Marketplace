<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimart Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe9ef;
        }
        /* Header with logo */
        .header-section {
            background-color: #ea9caf; /* UniMart brand color */
            padding: 20px;
            text-align: center;
        }
        .header-section img {
            max-width: 300px;
            height: auto;
        }
        /* Form container */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Logo header START -->
    <header class="header-section">
        <img src="image-removebg-preview (9).png" alt="UniMart Logo">
    </header>
    <!-- Logo header END -->

    <!-- Payment Form -->
    <div class="form-container">
        <h2>Unimart Payment Form</h2>
        <form id="paymentForm" action="#" method="post">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required placeholder="Item name">
            </div>

            <div class="form-group">
                <label for="price">Price (Rs):</label>
                <input type="number" id="price" name="price" min="0.01" step="0.01" required placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="" disabled selected hidden>Select payment method</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash">Cash on Delivery</option>
                </select>
            </div>

            <button type="submit">Purchase</button>
        </form>
    </div>

    <script src="payment.js"></script>
</body>
</html>
